<!DOCTYPE html>
<html>
  <title>Webex Teams Meetings Quick Start</title>
  <body>
    <h1>Meetings Quick Start</h1>
    <p>This sample demonstrates how to start a meeting using Webex JS-SDK in the browser.</p>

    <form id="destination">
     
        <input title="join" type="submit" value="join">
    </form>

    <div style="display: flex">
      <video style="width:50%" id="self-view" muted autoplay playsinline></video>
      <div style="width:50%">
        <audio id="remote-view-audio" autoplay></audio>
        <video id="remote-view-video" autoplay playsinline></video>
      </div>
    </div>

    <video id="leftVideo" playsinline controls muted loop>
      <!-- NB CORS: https://bugzilla.mozilla.org/show_bug.cgi?id=1177793 -->
      <source src="./video/chrome.webm" type="video/webm"/>
      <source src="./video/chrome.mp4" type="video/mp4"/>
      <p>This browser does not support the video element.</p>
  </video>

    <button id="hangup" title="hangup" type="button">cancel/hangup</button>

    <script src="./video.js"></script>
  </body>
</html>
